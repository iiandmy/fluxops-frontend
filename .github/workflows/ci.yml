name: Continuous Integration
on:
  pull_request:
    types:
      - opened
    branches: ['dev', 'main']

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Dependencies
        run: yarn
      - name: Build
        run: yarn build
        continue-on-error: true
